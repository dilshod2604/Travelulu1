<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Travelulu</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="container">
          <div class="header__content">
            <h2 class="header__logo">Travelulu</h2>
            <div class="header__nav"></div>
            <button class="header__burger_button">
              <span></span><span></span><span></span>
            </button>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="plan">
          <div class="container">
            <div class="plan__content">
              <div class="plan__content_title">
                <h1 class="plan__title">Plan your next big trip overseas.</h1>
                <div class="plan__btns">
                  <button class="plan__buttons">BEGIN PLANS</button>
                  <button class="plan__buttons">REVVEIEW PLANS</button>
                </div>
              </div>
              <div class="plan__images">
                <img class="plan__img" src="./img/boarding.png" alt="" />
              </div>
            </div>
          </div>
        </section>
        <section class="list">
          <div class="container">
            <div class="list__content">
              <div class="list__box">
                <div class="list__number">
                  <img src="./img/plane.svg" alt="">
                  <h2 class="list__number_title">23,973</h2>
                </div>
                <p class="list__text">Travel to over 23 thousand locations around the world.</p>

              </div>
              <div class="list__box">
                 <div class="list__number">
                  <img src="./img/earth.svg" alt="">
                  <h2 class="list__number_title">82,000</h2>
                </div>
                <p class="list__text">Read tens of thousands of reviews of destinations..</p>

                
              </div>
              <div class="list__box">
                 <div class="list__number">
                  <img src="./img/plane.svg" alt="">
                  <h2 class="list__number_title">4,000,000</h2>
                </div>
                <p class="list__text">Visited by millions of travellers every single day.</p>

                
              </div>
            </div>
          </div>

        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
